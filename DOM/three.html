<script>

    const parent=document.createElement('main')
    console.log(parent)
    //parent.id='random'
    parent.className='mainparent'
    parent.setAttribute("id","id_hai_bhai")  //aise bhi kuch  bhi de sakte hai key pair me i.e id,classname,title
    parent.title='title_Hai'
    parent.style.backgroundColor='blue'


    //aise bhi kar sakte hai text add
       // parent.innerText='BUTTAN SARKAR'  
   
   //also by appending child to parent
    const addtext=document.createTextNode('ha_ya_haa')
    parent.appendChild(addtext)

    document.body.appendChild(parent)
